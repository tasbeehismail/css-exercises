<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <img class="avatar proportioned" src="images/flower1.jpg" alt="Pink flower - 1">
            <img class="avatar distorted" src="images/flower2.jpg" alt="Pink flower - 2">
        </div>

        <div>
            <img class="original proportioned" src="images/flower1.jpg" alt="Pink flower - 1">
            <img class="original distorted" src="images/flower2.jpg" alt="Pink flower - 2">
        </div>
    
    </body>
</html>
